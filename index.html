        "Chúc mừng năm mới, hãy sống mỗi ngày với đầy đủ nghĩa lý và trân trọng từng khoảnh khắc.",

    <script src="assets/js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audioList = [
          "assets/audio/Di-Ve-Nha-Den-JustaTee.mp3",
          "assets/audio/ChuyenCuBoQua3-TrucNhanRickyStar-6896732.mp3",
          "assets/audio/DiDeTroVe-SoobinHoangSon-4726882.mp3",
          "assets/audio/NamQuaDaLamGi-BuiCongNam-8309403.mp3",
          "assets/audio/NgayXuanLongPhungSumVay-VA-2712302.mp3",
          "assets/audio/TetDongDay-KHOANguyenKhoa-5850771.mp3",
          "assets/audio/VeNhaAnTet-BigDaddyJustaTee-8488048.mp3",
          "assets/audio/Tết Trong Tâm Hồn.mp3",
        ];

        // Hàm xử lý khi bài hát kết thúc
        function handleSongEnded() {
          const audioEl = document.getElementById("audioEl");
          const randomAudio =
            audioList[Math.floor(Math.random() * audioList.length)];
          audioEl.src = randomAudio;
          audioEl.muted = false;
          audioEl.play().catch((error) => {
            console.error("Phát nhạc thất bại: ", error);
          });
          handleNextMusic();
        }

        // Hàm thay đổi bài hát
        function handleNextMusic() {
          const audioEl = document.getElementById("audioEl");
          const randomAudio = audioList[Math.floor(Math.random() * audioList.length)];
          audioEl.src = randomAudio;
          audioEl.muted = false;
          audioEl.play().catch((error) => {
            console.error("Phát nhạc thất bại: ", error);
          });
        }

        //change song
        document.getElementById("change-song").addEventListener("click", function () {
          handleNextMusic();
        });

        // play song
        document.getElementById("play-song").addEventListener("click", function () {
          const audioEl = document.getElementById("audioEl");
          audioEl.play().catch((error) => {
            console.error("Phát nhạc thất bại: ", error);
          });
          updatePlayPauseButtons();
        });

        // Gắn sự kiện click cho liên kết "Pause song"
        document.getElementById("pause-song").addEventListener("click", function () {
          const audioEl = document.getElementById("audioEl");
          audioEl.pause();
          updatePlayPauseButtons();
        });

        // update button play and pause
        function updatePlayPauseButtons() {
          const playButton = document.getElementById("play-song");
          const pauseButton = document.getElementById("pause-song");

          if (audioEl.paused) {
            playButton.style.display = "inline";  // Hiện nút Play
            pauseButton.style.display = "none";    // Ẩn nút Pause
          } else {
            playButton.style.display = "none";     // Ẩn nút Play
            pauseButton.style.display = "inline";   // Hiện nút Pause
          }
        }

        // Gắn sự kiện "ended" cho phần tử audio
        const audioEl = document.getElementById("audioEl");
        audioEl.addEventListener("ended", handleSongEnded);

        // Code hiển thị overlay và xử lý sự kiện khi click để phát nhạc
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "rgba(0,0,0,0.5)";
        overlay.style.color = "white";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.fontSize = "2em";
        overlay.style.zIndex = 1000;
        overlay.innerHTML = "Nhấp vào bất kỳ đâu để phát nhạc";
        document.body.appendChild(overlay);

        overlay.addEventListener("click", function () {
          const audioEl = document.getElementById("audioEl");
          const randomAudio =
            audioList[Math.floor(Math.random() * audioList.length)];
            audioEl.src = randomAudio;
            audioEl.muted = false;
            audioEl.play().catch((error) => {
              console.error("Phát nhạc thất bại: ", error);
            });
            overlay.style.display = "none";
        });
      });
    </script>
